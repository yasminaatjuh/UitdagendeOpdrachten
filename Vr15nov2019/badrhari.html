<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youssef en Quincy</title>
    <link rel="stylesheet" href="badrhari.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__menu__icon"><i class="fa fa-bars"></i></li>
                <li class="navbar__menu-item">Home</li>
                <li class="navbar__menu-item">Stats</li>
                <li class="navbar__menu-item">Badr</li>
                <li class="navbar__menu-item">Rico</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="stats">
            <h1 class="stats__title">Statistieken</h1>
            <div class="stats-container">
                <div class="stats-box">
                    <div class="stats-box-inner">
                        <div class="stats-box-front">
                            <img src="badr.jpg">
                        </div>
                        <div class="stats-box-back">
                            <h1 class="stats-box-back__title">Stats Badr</h1>
                            <img src="badrwin.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="stats-box">
                    <div class="stats-box-inner">
                        <div class="stats-box-front">
                            <img src="rico.jpg">
                        </div>
                        <div class="stats-box-back">
                            <h1 class="stats-box-back__title">Stats Rico</h1>
                            <img src="ricokn.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="pics">
            <div class="pics__container">
                <img src="ANP-48847575-756x422.jpg" alt="">
                <img src="p-badr.png" alt="">
                <img src="ts_84cafa013ffd365650997442dd62310f.jpg" alt="">
            </div>
        </section>

        <section class="video">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/uMOYSWpp3jM?start=1" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
        <section class="rotate">
            <div class="rotate-container">
                <div class="rotate-container__img1">
                    <img src="rico2.jpeg" alt="">
                </div>
                <div class="rotate-container__img2">
                    <img src="fakerico.gif" alt="">
                </div>
                <div class="rotate-container__img3">
                    <img src="rico3.jpeg" alt="">
                </div>
            </div>

        </section>
    </main>
</body>

</html>
